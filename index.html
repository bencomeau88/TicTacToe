<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.css">
</head>

<body>
    <!-- make a table with 3 rows of 3 columns -->
    <div id='welcomeBar'>
        <p>Welcome To The TicTable, Try your luck.</p>
    </div>
    <div class='buttons'>
        <button class='learn'>Instructions</button>
        <button class='newGame'>+New Game</button>
    </div>
    <div class='clicked'></div>
    <div class="box">
        <table class="ticTable">
            <tr class="top">
                <td data-index='0' class='cell left'></td>
                <td data-index='1' class='cell middle'></td>
                <td data-index='2' class='cell right'></td>
            </tr>
            <tr class='center'>
                <td data-index='3' class='cell left'></td>
                <td data-index='4' class='cell middle'></td>
                <td data-index='5' class='cell right'></td>
            </tr>
            <tr class='bottom'>
                <td data-index='6' class='cell left'></td>
                <td data-index='7' class='cell middle'></td>
                <td data-index='8' class='cell right'></td>
            </tr>
        </table>
        <div class='instructions' id='modal'>
            <div class="content">
                <h1><strong>What do You Do?</strong></h1>
                <div>
                    <p>It is pretty easy, because you know the rules. Two Rules for this Game:</p>
                    <ul>
                        <li>1. Find Someone to Play With you</li>
                        <li>2. Take Turns Clicking, 'X' Always Goes First</li>
                    </ul>
                    <a class="close" href="#">Got It?</a>
                </div>
            </div>
        </div>
        <div class="results">
            <h1>Game Over</h1>
            <p class="winner"></p>
            <!-- <p class="oWon">'O' Won!</p> -->
            <button class='replay'>Play Again?</button>
        </div>
    </div>
    <script src="jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <!-- <script src="http://code.jquery.com/jquery-latest.min.js"></script> -->
    <script src="app.js"></script>
    <!-- <script src="app.js"></script> -->
</body>

</html>
